name: Feature Request
description: Suggest an idea for this project
title: "[FEAT] <TITLE>"
labels:
  - enhancement
  - feature-request
assignees:
  - DrKJeff16
body:
  - type: checkboxes
    attributes:
      label: Did you check the docs and looked for existing issues?
      description: Tick all the checkboxes below to validate your issue
      options:
        - label: I have read the docs (`README.md`, `:h which-colorscheme`, etc.)
          required: true
        - label: I have checked for existing issues related to this one, whether open or closed
          required: true
  - type: input
    attributes:
      label: "Operating System and, if possible, what version?"
      placeholder: Linux 6.15.6-arch1-1
    validations:
      required: true
  - type: textarea
    attributes:
      label: What would you like integrated?
      description: Write down, as detailed as you can, what is it that you'd like integrated
    validations:
      required: true
  - type: textarea
    attributes:
      label: How would this plugin improve?
      description: Describe clearly how would this plugin benefit from your suggestion, and what kinds of users, if applicable
    validations:
      required: true
  - type: textarea
    attributes:
      label: Have you considered alternative solutions?
      description: Please describe any alternative solutions you have considered, if applicable
    validations:
      required: false
  - type: textarea
    attributes:
      label: Is there any code implementation you'd suggest?
      description: If you can, please include your solution in Lua code
      value: |
        -- LEAVE THIS UNCHANGED IF THERE IS NO CODE YOU CAN INCLUDE
        require('project.foo').bar()
      render: lua
    validations:
      required: false
  - type: textarea
    attributes:
      label: Are there any bug issues this new feature could fix?
      description: If applicable, please link any issue that your suggestion could fix
      placeholder: |
        - #1
        - #2
        ...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Context
      description: If there's more info you could tell, please do. Screenshots too, if applicable
    validations:
      required: false
